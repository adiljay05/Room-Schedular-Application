<!doctype html>
<html>

<head>
    <title>Welcome to Room Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script src="/static/scripts.js"></script>
    <script>
        var timeout;
		function startLoad() {
			$('#loading').html('<img src="http://rpg.drivethrustuff.com/shared_images/ajax-loader.gif" id="loader"//>');
			clearTimeout(timeout);
			timeout = setTimeout(loaded, 1500);
		}
    </script>
    <style>
        #loader {
			width: 20%;
			position: fixed;
			left: 35%;
    		top: 35%;
		}
        body{
            padding-left: 10%;
            padding-right: 10%;
        }
    </style>
</head>

<body>
    <h1>Welcome to Room Scheduler</h1>
    <div id='loading'></div>
    <hr>
    {% if not session['email'] %}
    <div id="firebase-auth-container"></div>
    <a href="/"><button id="sign-out" class="btn btn-danger" hidden="true">Sign out</button></a>
    <div id="login-info" hidden="true">    </div>
    {% else %}
        <div align="center">
            <table class="table" style="width: 50%;">
                <tr class="table-success">
                    <td>Name: {{ session['name'] }}</td>
                    <td>Email: {{ session['email'] }}</td>
                    <td>
                        <div id="firebase-auth-container"></div>
                        <a href="/"><button id="sign-out" class="btn btn-danger" onclick="startLoad()" hidden="true">Sign out</button></a>
                        <div id="login-info" hidden="true">    </div>
                    </td>
                </tr>

            </table>
        </div>
        <hr>
        <div align="center">
            <table class="table" style="width:40%">
                <tr class="table-warning">
                    <td colspan="2">
                        <form action="/add_room" method="POST">
                            <input class="btn btn-warning form-control" onclick="startLoad()" type="submit" value="Add New Room">
                        </form>
                    </td>
                    <td>
                        <form action="/view_user_bookings" method="POST">
                            <input class="btn btn-warning form-control" onclick="startLoad()" type="submit" value="Query Your Bookings">
                        </form>
                    </td>
                    <td>
                        <form action="/" method="GET">
                            <input class="btn btn-warning form-control" onclick="startLoad()" type="submit" value="Back to Home">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div align="center">
            <form action="add_room_to_database" class="table-success" method="POST" style="border: 1px solid black; width: 40%;padding: 5px;">
                <h2>Add New Room</h2>
                <table class="table table-success">
                    <tr>
                        <td colspan="2">
                            <input type="number" class="form-control" required placeholder="Enter room Number" name="room_id"/><br>
                            <input type="submit" class="form-control btn btn-info" onclick="startLoad()" value="ADD Room">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
		{% endif %}
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
<script src="{{ url_for('static', filename='app-setup.js') }}"></script>

</html>
