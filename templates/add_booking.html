<!doctype html>
<html>

<head>
    <title>Welcome to Room Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
    <h1>Welcome to Room Scheduler</h1>
    <div id="firebase-auth-container"></div>
    <button id="sign-out" class="btn btn-danger" hidden="true">Sign out</button>
    <div id="login-info" hidden="true">
		<hr>
		{% if session['name'] %}
            <div align="center">
                <table class="table" style="width: 40%;">
                    <tr class="table-success">
                        <td>Name: {{ session['name'] }}</td>
                        <td>Email: {{ session['email'] }}</td>
                    </tr>
                </table>
            </div>
            <hr>
            <div align="center">
                <table class="table" style="width:40%">
                    <tr class="table-warning">
                        <td colspan="2">
                            <form action="/add_room" method="POST">
                                <input class="btn btn-warning form-control" type="submit" value="Add New Room">
                            </form>
                        </td>
                        <td>
                            <form action="/view_user_bookings" method="POST">
                                <input class="btn btn-warning form-control" type="submit" value="Query Your Bookings">
                            </form>
                        </td>
                        <td>
                            <form action="/" method="GET">
                                <input class="btn btn-warning form-control" type="submit" value="Back to Home">
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
            <div align="center">
                <form style="border: 1px solid black; width: 40%;" action="/add_booking_to_database" method="POST">
                    <h2>Add Booking to Room No. {{ room_id }}</h2>
                    <table class="table table-active">
                        <tr>
                            <td>
                                <input type="hidden" name="room_id" value="{{ room_id }}">
                                Start Date & time:
                            </td>
                            <td><input type="datetime-local" id="start_date_time" name="start_date_time"></td>                        
                        </tr>
                        <tr>
                            <td>End Date & time: </td>
                            <td><input type="datetime-local" name="end_date_time" id="end_date_time"></td>                            
                        </tr>
                        <script>
                            var now = new Date();
                            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                            document.getElementById('start_date_time').min = now.toISOString().slice(0,16);
                            document.getElementById('end_date_time').min = now.toISOString().slice(0,16);
                        </script>
                        <tr>
                            <td colspan="2">
                                <input class="btn btn-info form-control" type="submit" value="Add Booking">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
		{% elif error_message %}
		<p>Error Message: {{ error_message }}</p>
		{% endif %}
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
<script src="{{ url_for('static', filename='app-setup.js') }}"></script>
<script src="/static/scripts.js"></script>

</html>
